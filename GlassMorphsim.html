<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphism Cards</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .glass-card {
      width: 220px;
      height: 150px;
      border-radius: 15px;
      padding: 20px;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-1  { background: rgba(255, 255, 255, 0.1); }
    .card-2  { background: rgba(0, 255, 255, 0.1); }
    .card-3  { background: rgba(255, 0, 255, 0.1); }
    .card-4  { background: rgba(255, 100, 0, 0.1); }
    .card-5  { background: rgba(0, 255, 100, 0.1); }
    .card-6  { background: rgba(100, 0, 255, 0.1); }
    .card-7  { background: rgba(255, 0, 100, 0.1); }
    .card-8  { background: rgba(0, 100, 255, 0.1); }
    .card-9  { background: rgba(100, 255, 0, 0.1); }
    .card-10 { background: rgba(255, 255, 0, 0.1); }
  </style>
</head>
<body>

  <div class="glass-card card-1">Glass Card 1</div>
  <div class="glass-card card-2">Glass Card 2</div>
  <div class="glass-card card-3">Glass Card 3</div>
  <div class="glass-card card-4">Glass Card 4</div>
  <div class="glass-card card-5">Glass Card 5</div>
  <div class="glass-card card-6">Glass Card 6</div>
  <div class="glass-card card-7">Glass Card 7</div>
  <div class="glass-card card-8">Glass Card 8</div>
  <div class="glass-card card-9">Glass Card 9</div>
  <div class="glass-card card-10">Glass Card 10</div>

</body>
</html>
