<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Shadow Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .glow-box {
      padding: 40px 60px;
    
      color: white;
      font-size: 24px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0080;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 2px #ff0080, 0 0 5px #ff0080;
      }
      25% {
        box-shadow: 0 0 2px #7928ca, 0 0 5px #7928ca;
      }
      50% {
        box-shadow: 0 0 2px #2afadf, 0 0 5px #2afadf;
      }
      75% {
        box-shadow: 0 0 2px #00ffff, 0 0 5px #00ffff;
      }
      100% {
        box-shadow: 0 0 2px #ff0080, 0 0 5px #ff0080;
      }
    }
  </style>
</head>
<body>

  <div class="glow-box">
    Colorful Shadow Box
  </div>

</body>
</html>
